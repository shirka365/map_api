<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    #map {
      height: 500px;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>
    // Initialize the map and set it to Beit HaDfus 7, Givat Shaul, Jerusalem
    const map = L.map('map').setView([31.78571325544625, 35.18973815767127], 14); // Centered on Beit HaDfus 7, Givat Shaul, Jerusalem

       // Add OpenStreetMap tile layer
       L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors',
    }).addTo(map);

    // Add a marker at Beit HaDfus 7, Givat Shaul, Jerusalem
    L.marker([31.78571325544625, 35.18973815767127]).addTo(map)
      .bindPopup('בית הדפוס 7, גבעת שאול, ירושלים')
      .openPopup(); // Open the popup only for Beit HaDfus 7 marker



    // Create a custom icon for the charging stations (replace with the URL of your uploaded image)
    const chargingStationIcon = L.icon({
      iconUrl: 'https://github.com/shirka365/map_api/blob/main/charger.png?raw=true', // Path to the uploaded image (assuming it's accessible)
      iconSize: [35, 35],  // Adjust size as necessary
      iconAnchor: [15, 30], // Adjust anchor point
      popupAnchor: [0, -30] // Adjust popup position
    });


    // Add markers for the EV charging stations with the custom icon
    const evStations = [
      { lat: 31.788919546708733, lon: 35.18926112337026, popup: 'פז תחנת דלק, עקיבא אזולאי 1, 528 מטרים' },
      { lat: 31.78471616915485, lon: 35.21138582806132, popup: 'חניון עיני,עובדיה סומך 2, 2 ק"מ' },
      { lat: 31.7754901106181, lon: 35.22205067368176, popup: 'פז תחנת דלק, דוד המלך 19, 3.3 ק"מ '},
      { lat: 31.81765495670033, lon: 35.19448731970764, popup: 'עמדת טעינה קניון רמות, 3.6 ק"מ' },
      { lat: 31.78601460620713, lon: 35.18933639087335, popup: 'חניון בית הדפוס 12, 113 מטרים' }
    ];

    evStations.forEach(station => {
      L.marker([station.lat, station.lon], { icon: chargingStationIcon })
        .addTo(map)
        .bindPopup(station.popup); // No openPopup() here
    });
  </script>

</body>
</html>
